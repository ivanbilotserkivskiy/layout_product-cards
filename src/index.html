<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product" data-qa="card">
      <a
        href="#195434"
        class="product__link"
        data-qa="hover"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="product__img"
        >
        <h2 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="product__code">Product code: 195434</p>
        <div class="product__review review">
          <div class="review__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="review__count">Reviews: 5</p>
        </div>

        <div class="product__price price">
          <p class="price__title">Price:</p>

          <p class="price__amount">$2,199</p>
        </div>
        <button class="product__order">buy</button>
      </a>
    </div>
  </body>
</html>
